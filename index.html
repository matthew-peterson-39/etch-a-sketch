<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="title"></div>
      <h1>Etch-A-Sketch</h1>
      <div id="line-break"></div>
      <div id="content">
        <div id="grid-container"></div>
        <div id="buttons">
          <div id="color-select">
            <label for="selected">Selected Color:</label>
            <input 
              type="color" 
              id="color-picker"
              onclick="console.log(this.value)"
              onchange="set_color(this.value)"
              name="selected"
          />
            <button onclick="rainbow_select(false), set_color('black')">Black</button>
            <button onclick="rainbow_select(false), set_color('#ffffff')">White</button>
            <button onclick="rainbow_select(true), random()">Rainbow</button>
            <button onclick="hide_grid_lines()">Show Grid</button>
          </div>
          <button onclick="reset_grid()">Reset</button>
          <input
            type="range"
            min="16"
            max="100"
            value="16"
            onchange="change_size(this.value), set_size(this.value)"
            name="slider"
        />
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
