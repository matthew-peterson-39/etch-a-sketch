<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="title"></div>
      <h1>Etch-A-Sketch</h1>
      <div id="line-break"></div>
      <div id="content">
        <div id="grid-container"></div>
        <div id="buttons">
          <button onclick="set_color('black')">Black</button>
          <button onclick="set_color('white')">White</button>
          <input 
            type="color" 
            id="color_picker"
            onclick="set_color(this.value)"
        />
          <button onclick="reset_grid()">Reset</button>
          <input
            type="range"
            min="16"
            max="100"
            value="16"
            onchange="change_size(this.value), set_size(this.value)"
        />
          <button>Set Size</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
